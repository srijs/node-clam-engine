machine:
  node:
    version: "4.2"
dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; sudo apt-get -qq update; sudo apt-get -qq install gcc-4.8 g++-4.8 libclamav-dev
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 20; sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 20
    - sudo update-alternatives --config gcc; sudo update-alternatives --config g++
